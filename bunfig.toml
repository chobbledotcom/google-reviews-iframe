[test]
# Test file patterns
root = "./test"

# Exclude Playwright tests (run separately with npx playwright test)
testIgnorePatterns = ["*.spec.js"]

# Timeout for individual tests (30 seconds)
timeout = 30000

# Enable coverage reporting
coverage = true

# Coverage thresholds - tests fail if coverage drops below these levels
coverageThreshold = { lines = 1.0, functions = 1.0 }

# Exclude third-party vendored files and submodule from coverage
# Also exclude I/O-heavy files better suited for integration tests
coveragePathIgnorePatterns = [
  "lib/chobble-template/**",
  "iframe-resizer.child.js",
  "test/**",
]
