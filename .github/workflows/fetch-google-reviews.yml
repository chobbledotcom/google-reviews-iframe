name: Fetch Reviews and Deploy

on:
  push:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      business_slug:
        description: 'Business slug to fetch (optional, fetches all if empty)'
        required: false
        type: string
      source:
        description: 'Source to fetch (google, facebook, or all)'
        required: false
        type: choice
        options:
          - all
          - google
          - facebook
        default: all

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build embed scripts
        run: bun run build

      - name: Fetch Google Reviews
        if: ${{ github.event.inputs.source != 'facebook' }}
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.business_slug }}" ]; then
            bun src/fetch-google-reviews.js "${{ github.event.inputs.business_slug }}"
          else
            bun src/fetch-google-reviews.js
          fi

      - name: Fetch Facebook Reviews
        if: ${{ github.event.inputs.source != 'google' }}
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.business_slug }}" ]; then
            bun src/fetch-facebook-reviews.js "${{ github.event.inputs.business_slug }}"
          else
            bun src/fetch-facebook-reviews.js
          fi

      - name: Render iframes
        run: |
          if [ -n "${{ github.event.inputs.business_slug }}" ]; then
            bun src/render-iframes.js "${{ github.event.inputs.business_slug }}"
          else
            bun src/render-iframes.js
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if [ -n "${{ github.event.inputs.business_slug }}" ]; then
            git commit -m "Auto-update: Fetch new reviews for ${{ github.event.inputs.business_slug }}"
          else
            git commit -m "Auto-update: Fetch new reviews"
          fi
          git push

      - name: Checkout latest code
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Rebuild after checkout (if needed)
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          bun install
          bun run build

      - name: Create deploy directory
        run: |
          mkdir -p deploy
          rsync -av --exclude="*.json" data/ deploy/
          cp dist/reviews-embed.js deploy/js
          # Copy reviewer thumbnails if they exist
          if [ -d "images/reviewers" ]; then
            mkdir -p deploy/images/reviewers
            rsync -av images/reviewers/ deploy/images/reviewers/
          fi

      - name: Deploy to Bunny
        uses: R-J-dev/bunny-deploy@v2.0.6
        with:
          access-key: ${{ secrets.BUNNY_ACCESS_KEY }}
          directory-to-upload: deploy
          storage-endpoint: "https://storage.bunnycdn.com"
          storage-zone-name: "reviews-embeds"
          storage-zone-password: ${{ secrets.BUNNY_STORAGE_ZONE_PASSWORD }}
          concurrency: "5"
          enable-delete-action: true
          enable-purge-pull-zone: true
          pull-zone-id: "4850634"
          replication-timeout: "15000"
